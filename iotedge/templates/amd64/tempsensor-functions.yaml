apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: tempsensor-functions
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      name: tempsensor-functions
      labels:
        app: tempsensor-functions
      annotations:
        isEdgeDeployment: "true"
        targetCondition: "tags.location.building='azure' AND tags.environment='prod'"
        priority: "1"
        loggingOptions: ""
    spec:
      containers:
      - name: tempsensor-functions
        image: "microsoft/azureiotedge-simulated-temperature-sensor:1.0-preview"
      - name: filterfunction
        image: "azstcr1.azurecr.io/filterfunction:0.0.1-amd64"
      nodeSelector:
        type: virtual-kubelet
      tolerations:
      - key: azure.com/iotedge
        effect: NoSchedule
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: edgehub
data:
  desiredProperties: |
    {
      "routes": {
        "sensorToFilter":"FROM /messages/modules/tempsensor-functions/outputs/temperatureOutput INTO BrokeredEndpoint(\"/modules/filterfunction/inputs/input1\")",
        "filterToIoTHub":"FROM /messages/modules/filterfunction/outputs/* INTO $upstream"
      },
      "storeAndForwardConfiguration": {
        "timeToLiveSecs": 5
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tempsensor-functions
data:
  status: running
  restartPolicy: always
  version: "1.0"
  createOptions: |
    {
      "HostConfig": {
        "Memory": 52428800
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: filterfunction
data:
  status: running
  restartPolicy: always
  version: "1.0"
  createOptions: |
    {
      "HostConfig": {
        "PortBindings": {
          "80/tcp": [
            {
              "HostPort": "80"
            }
          ]
        }
      }
    }
