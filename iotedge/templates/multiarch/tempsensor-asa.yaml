apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: tempsensor-asa
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      name: tempsensor-asa
      labels:
        app: tempsensor-asa
      annotations:
        isEdgeDeployment: "true"
        targetCondition: "tags.location.building='mobile' AND tags.environment='test'"
        priority: "1"
        loggingOptions: ""
    spec:
      containers:
      - name: tempsensor-asa
        image: "microsoft/azureiotedge-simulated-temperature-sensor:1.0-preview"
      - name: aks-iot-edge
        image: "microsoft/azureiotedge-azure-stream-analytics:1.0.0-preview006"
      nodeSelector:
        type: virtual-kubelet
      tolerations:
      - key: azure.com/iotedge
        effect: NoSchedule
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: edgehub
data:
  desiredProperties: |
    {
      "routes": {
        "telemetryToCloud": "FROM /messages/modules/tempsensor-asa/* INTO $upstream",
        "alertsToCloud": "FROM /messages/modules/aks-iot-edge/* INTO $upstream",
        "alertsToReset": "FROM /messages/modules/aks-iot-edge/* INTO BrokeredEndpoint(\"/modules/tempsensor-asa/inputs/control\")",
        "telemetryToAsa": "FROM /messages/modules/tempsensor-asa/* INTO BrokeredEndpoint(\"/modules/aks-iot-edge/inputs/temperature\")"
      },
      "storeAndForwardConfiguration": {
        "timeToLiveSecs": 5
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tempsensor-asa
data:
  status: running
  restartPolicy: always
  version: "1.0"
  createOptions: |
    {
      "HostConfig": {
        "Memory": 52428800
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aks-iot-edge
data:
  status: running
  restartPolicy: always
  version: "1.0"
  createOptions: |
    {
      "HostConfig": {
        "Memory": 104857600
      }
    }
  desiredProperties: |
    {
      "ASAJobInfo": "REDACTED",
      "ASAJobResourceId": "REDACTED",
      "ASAJobEtag": "REDACTED"
    }
